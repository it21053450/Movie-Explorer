<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Movie Explorer - Discover Amazing Movies</title>
    <meta name="description" content="Search, explore, and find your next favorite films from thousands of titles. Save your favorites and discover trending movies." />
    
    <!-- React, React DOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- Material UI -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@mui/material@5.14.18/umd/material-ui.development.js" crossorigin></script>
    
    <!-- Roboto font and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
    <style>
      body { 
        margin: 0;
        font-family: 'Roboto', sans-serif; 
        background-color: #f5f5f5; 
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- This will be populated by our script below -->
    </div>
    
    <script type="text/babel">
      const {
        Button,
        CssBaseline,
        AppBar,
        Toolbar,
        Typography,
        Container,
        Card,
        CardContent,
        CardActions,
        TextField,
        Box,
        Tab,
        Tabs,
        createTheme,
        ThemeProvider,
      } = MaterialUI;
      
      // Create a theme
      const theme = createTheme({
        palette: {
          primary: {
            main: '#6a1b9a', // Purple
          },
          secondary: {
            main: '#00897b', // Teal
          },
        },
      });
      
      // Simple login/register form
      function LoginForm() {
        const [username, setUsername] = React.useState("");
        const [password, setPassword] = React.useState("");
        
        const handleSubmit = (e) => {
          e.preventDefault();
          alert(`Login submitted for: ${username}`);
        };
        
        return (
          <Box component="form" onSubmit={handleSubmit} sx={{ mt: 2 }}>
            <TextField
              margin="normal"
              required
              fullWidth
              id="username"
              label="Username"
              name="username"
              autoComplete="username"
              autoFocus
              value={username}
              onChange={(e) => setUsername(e.target.value)}
            />
            <TextField
              margin="normal"
              required
              fullWidth
              name="password"
              label="Password"
              type="password"
              id="password"
              autoComplete="current-password"
              value={password}
              onChange={(e) => setPassword(e.target.value)}
            />
            <Button
              type="submit"
              fullWidth
              variant="contained"
              sx={{ mt: 3, mb: 2 }}
            >
              Sign In
            </Button>
          </Box>
        );
      }
      
      function RegisterForm() {
        const [username, setUsername] = React.useState("");
        const [password, setPassword] = React.useState("");
        const [confirmPassword, setConfirmPassword] = React.useState("");
        
        const handleSubmit = (e) => {
          e.preventDefault();
          if (password !== confirmPassword) {
            alert("Passwords don't match!");
            return;
          }
          alert(`Registration submitted for: ${username}`);
        };
        
        return (
          <Box component="form" onSubmit={handleSubmit} sx={{ mt: 2 }}>
            <TextField
              margin="normal"
              required
              fullWidth
              id="new-username"
              label="Username"
              name="username"
              autoComplete="username"
              value={username}
              onChange={(e) => setUsername(e.target.value)}
            />
            <TextField
              margin="normal"
              required
              fullWidth
              name="password"
              label="Password"
              type="password"
              id="new-password"
              value={password}
              onChange={(e) => setPassword(e.target.value)}
            />
            <TextField
              margin="normal"
              required
              fullWidth
              name="confirmPassword"
              label="Confirm Password"
              type="password"
              id="confirm-password"
              value={confirmPassword}
              onChange={(e) => setConfirmPassword(e.target.value)}
            />
            <Button
              type="submit"
              fullWidth
              variant="contained"
              sx={{ mt: 3, mb: 2 }}
            >
              Register
            </Button>
          </Box>
        );
      }
      
      // Tab panel component
      function TabPanel(props) {
        const { children, value, index, ...other } = props;
        
        return (
          <div
            role="tabpanel"
            hidden={value !== index}
            id={`tabpanel-${index}`}
            aria-labelledby={`tab-${index}`}
            {...other}
          >
            {value === index && <Box sx={{ p: 3 }}>{children}</Box>}
          </div>
        );
      }
      
      // Auth page with login/register tabs
      function AuthPage() {
        const [tabValue, setTabValue] = React.useState(0);
        
        const handleTabChange = (event, newValue) => {
          setTabValue(newValue);
        };
        
        return (
          <Container component="main" maxWidth="md" sx={{ pt: 8 }}>
            <Box sx={{ display: 'flex', flexDirection: { xs: 'column', md: 'row' }, gap: 4 }}>
              <Box sx={{ width: { xs: '100%', md: '50%' } }}>
                <Card>
                  <CardContent>
                    <Typography component="h1" variant="h5" sx={{ mb: 2 }}>
                      Welcome to Movie Explorer
                    </Typography>
                    
                    <Box sx={{ borderBottom: 1, borderColor: 'divider' }}>
                      <Tabs value={tabValue} onChange={handleTabChange} aria-label="auth tabs">
                        <Tab label="Login" id="tab-0" aria-controls="tabpanel-0" />
                        <Tab label="Register" id="tab-1" aria-controls="tabpanel-1" />
                      </Tabs>
                    </Box>
                    
                    <TabPanel value={tabValue} index={0}>
                      <LoginForm />
                    </TabPanel>
                    
                    <TabPanel value={tabValue} index={1}>
                      <RegisterForm />
                    </TabPanel>
                  </CardContent>
                </Card>
              </Box>
              
              <Box 
                sx={{ 
                  width: { xs: '100%', md: '50%' },
                  bgcolor: 'primary.main',
                  color: 'white',
                  p: 4,
                  borderRadius: 2,
                  display: 'flex',
                  flexDirection: 'column',
                  justifyContent: 'center'
                }}
              >
                <Typography component="h2" variant="h4" sx={{ mb: 2 }}>
                  Discover Amazing Movies
                </Typography>
                <Typography variant="body1" sx={{ mb: 4 }}>
                  Search, explore, and find your next favorite film from thousands of titles
                </Typography>
                <Box sx={{ display: 'grid', gridTemplateColumns: 'repeat(3, 1fr)', gap: 2, mt: 2 }}>
                  <Box sx={{ bgcolor: 'rgba(0,0,0,0.2)', p: 2, borderRadius: 1, textAlign: 'center' }}>
                    <span className="material-icons" style={{ fontSize: 36 }}>search</span>
                    <Typography variant="body2">Search thousands of movies</Typography>
                  </Box>
                  <Box sx={{ bgcolor: 'rgba(0,0,0,0.2)', p: 2, borderRadius: 1, textAlign: 'center' }}>
                    <span className="material-icons" style={{ fontSize: 36 }}>favorite</span>
                    <Typography variant="body2">Save your favorites</Typography>
                  </Box>
                  <Box sx={{ bgcolor: 'rgba(0,0,0,0.2)', p: 2, borderRadius: 1, textAlign: 'center' }}>
                    <span className="material-icons" style={{ fontSize: 36 }}>trending_up</span>
                    <Typography variant="body2">Discover trending films</Typography>
                  </Box>
                </Box>
              </Box>
            </Box>
          </Container>
        );
      }
      
      // Main App component
      function App() {
        return (
          <ThemeProvider theme={theme}>
            <CssBaseline />
            <AppBar position="static">
              <Toolbar>
                <span className="material-icons" style={{ marginRight: '8px' }}>movie</span>
                <Typography variant="h6" component="div" sx={{ flexGrow: 1 }}>
                  Movie Explorer
                </Typography>
              </Toolbar>
            </AppBar>
            <AuthPage />
          </ThemeProvider>
        );
      }
      
      // Render the app
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
    
    <!-- Replit banner script -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
